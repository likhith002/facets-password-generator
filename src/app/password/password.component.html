<div class="container">
  <h1>Password Generator</h1>

  <div>
    <label for="length">Password Length:</label>
    <input
      type="number"
      id="length"
      class="password"
      [(ngModel)]="passwordLength"
      (keyup)="validateLength()"
      [ngStyle]="{
        'margin-bottom': !(warning && warning.type == WarningType.Password)
          ? '15px'
          : '5px'
      }"
      min="1"
      max="20"
    />
    <p *ngIf="warning && warning.type === WarningType.Password" class="warning">
      {{ warning.message }}
    </p>
  </div>

  <div>
    <label>
      <input type="checkbox" [(ngModel)]="includeAlphabets" /> Include Alphabets
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" [(ngModel)]="includeNumbers" /> Include Numbers
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" [(ngModel)]="includeSpecialChars" /> Include
      Special Characters
    </label>
  </div>

  <button (click)="generatePassword()">Generate Password</button>
  <p *ngIf="warning && warning.type === WarningType.Validation" class="warning">
    {{ warning.message }}
  </p>
  <div *ngIf="!warning && generatedPassword" class="output">
    <h4>Generated Password:</h4>
    <div>{{ generatedPassword }}</div>
  </div>
</div>
